<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page Information
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Hayden Moritz</title>
    <meta
      name="description"
      content="Versatile software engineer with 5+ years of full-stack development experience designing, building, securing, and maintaining highly available and performant microservices, APIs, and applications."
    />
    <meta name="author" content="Hayden Moritz" />

    <!-- Open Graph Information
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta property="og:title" content="Hayden Moritz - Software Engineer" />
    <meta property="og:site_name" content="Hayden Moritz - Software Engineer" />
    <meta property="og:url" content="https://hmoritz.dev" />
    <meta
      property="og:description"
      content="Versatile software engineer with 5+ years of full-stack development experience designing, building, securing, and maintaining highly available and performant microservices, APIs, and applications."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://hmoritz.dev/images/avatar.webp"
    />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Canonical Tag
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel=”canonical” href=”https://hmoritz.dev” />

    <!-- Icons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Google Analytics
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-J0H7G0VE9F"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-J0H7G0VE9F");
    </script>

    <!-- Font
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript">
      WebFontConfig = {
        google: { families: ["Open Sans:400,600,700,800"], display: "swap" },
      };
      (function () {
        var wf = document.createElement("script");
        wf.src =
          ("https:" == document.location.protocol ? "https" : "http") +
          "://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js";
        wf.type = "text/javascript";
        wf.async = "true";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Themes:
         Auto:   css/skeleton-auto.css
         Light:  css/skeleton-light.css
         Dark:   css/skeleton-dark.css
  -->
    <link id="theme" rel="stylesheet" href="css/skeleton-dark.css" />

    <link rel="stylesheet" href="css/brands.css" />

    <link rel="stylesheet" href="css/toggle.css" />

    <link rel="stylesheet" href="css/no-select.css" />

    <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="js/utils.js"></script>
  </head>

  <body onload="render()">
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="row">
        <div class="column" style="margin-top: 10%">
          <!-- Image -->
          <img
            src="images/avatar.webp"
            class="avatar"
            alt="A headshot image of Hayden Moritz"
          />

          <!-- Title -->
          <h1>Hayden Moritz</h1>

          <!-- Bio -->
          <div id="bio_div"></div>

          <!-- Theme Toggle -->
          <div class="toggleWrapper noSelect">
            <input
              type="checkbox"
              checked="true"
              onclick="toggleTheme()"
              class="dn"
              id="dn"
            />
            <label for="dn" class="toggle">
              <span class="toggle__handler">
                <span class="crater crater--1"></span>
                <span class="crater crater--2"></span>
                <span class="crater crater--3"></span>
              </span>
              <span class="star star--1"></span>
              <span class="star star--2"></span>
              <span class="star star--3"></span>
              <span class="star star--4"></span>
              <span class="star star--5"></span>
              <span class="star star--6"></span>
            </label>
          </div>

          <!-- LinkedIn -->
          <a
            class="button button-linked noSelect"
            href="https://www.linkedin.com/in/haydenmoritz/"
            target="_blank"
            rel="noopener"
          >
            <img
              class="icon"
              src="images/icons/linkedin.svg"
              alt="LinkedIn Logo"
            />LinkedIn</a
          >
          <br />

          <!-- GitHub -->
          <a
            class="button button-github noSelect"
            href="https://github.com/MoritzHayden"
            target="_blank"
            rel="noopener"
          >
            <img
              class="icon"
              src="images/icons/github.svg"
              alt="GitHub Logo"
            />GitHub</a
          >
          <br />

          <!-- Devpost -->
          <a
            class="button button-devpost noSelect"
            href="https://devpost.com/MoritzHayden"
            target="_blank"
            rel="noopener"
          >
            <img
              class="icon icon-invert"
              src="images/icons/devpost.svg"
              alt="Devpost Logo"
            />Devpost</a
          >
          <br />

          <!-- Spotify -->
          <a
            class="button button-spotify"
            href="https://open.spotify.com/user/m0dernm4verick"
            target="_blank"
            rel="noopener"
          >
            <img
              class="icon"
              src="images/icons/spotify.svg"
              alt="Spotify Logo"
            />Spotify</a
          >
          <br />

          <!-- Steam -->
          <a
            class="button button-steam noSelect"
            href="https://steamcommunity.com/id/M0dernM4verick/"
            target="_blank"
            rel="noopener"
          >
            <img
              class="icon"
              src="images/icons/steam.svg"
              alt="Steam Logo"
            />Steam</a
          >
          <br />

          <!-- Discord -->
          <a
            class="button button-discord noSelect"
            href="https://discordapp.com/users/272201946163707905"
            target="_blank"
            rel="noopener"
          >
            <img
              class="icon"
              src="images/icons/discord.svg"
              alt="Discord Logo"
            />Discord</a
          >
          <br />

          <!-- Telegram -->
          <a
            class="button button-telegram"
            href="https://t.me/HaydenMoritz"
            target="_blank"
            rel="noopener"
          >
            <img
              class="icon"
              src="images/icons/telegram.svg"
              alt="Telegram Logo"
            />Telegram</a
          >
          <br />

          <!-- Twitter -->
          <a
            class="button button-twit"
            href="https://twitter.com/HaydenMoritz"
            target="_blank"
            rel="noopener"
          >
            <img
              class="icon"
              src="images/icons/twitter.svg"
              alt="Twitter Logo"
            />Twitter</a
          >
          <br />

          <!-- Email -->
          <a
            id="email_btn"
            class="button button-default noSelect"
            href="mailto:me@hmoritz.dev"
            target="_blank"
            rel="noopener"
          >
            <img
              class="icon"
              src="images/icons/email.svg"
              alt="Email Icon"
            />Email Me</a
          >
          <br />

          <!-- Call -->
          <a
            id="call_btn"
            class="button button-default noSelect"
            href="tel:+1615-455-1656"
            target="_blank"
            rel="noopener"
          >
            <img
              class="icon"
              src="images/icons/phone.svg"
              alt="Phone Icon"
            />Call Me</a
          >
          <br />

          <!-- Buy Me a Coffee -->
          <a
            class="button button-coffee noSelect"
            href="https://buymeacoffee.com/HaydenMoritz"
            target="_blank"
            rel="noopener"
          >
            <img
              class="icon"
              src="images/icons/coffee.svg"
              alt="Buy Me a Coffee"
            />Buy Me a Coffee</a
          >
          <br />

          <br />

          <!-- Footer -->
          <div id="footer_div"></div>
        </div>
      </div>
    </div>
  </body>
</html>
